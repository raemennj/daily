<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Twelve Steps Book Study</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app" id="app">
      <aside class="sidebar" id="sidebar">
        <div class="brand">
          <div class="brand-mark">Book Study</div>
          <div class="brand-subtitle">Two editions, one study space</div>
        </div>

        <section class="panel book-panel">
          <div class="panel-title">Book</div>
          <label class="field">
            <span class="field-label">Choose edition</span>
            <select id="bookSelect" aria-label="Choose edition"></select>
          </label>
          <div class="book-meta">
            <div class="book-title" id="bookTitle"></div>
            <div class="book-author" id="bookAuthor"></div>
            <div class="book-subject" id="bookSubject"></div>
          </div>
          <div class="progress">
            <div class="progress-track">
              <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-label" id="progressLabel"></div>
          </div>
          <div class="button-row">
            <button class="btn" id="continueBtn" type="button">Continue</button>
            <button class="btn ghost" id="resetBtn" type="button">Reset</button>
          </div>
        </section>

        <section class="panel search-panel">
          <div class="panel-title">Search</div>
          <label class="field">
            <span class="field-label">Find a phrase</span>
            <div class="search-row">
              <input id="searchInput" type="search" placeholder="Search this book" />
              <button class="icon-btn" id="clearSearch" type="button" aria-label="Clear search">
                Clear
              </button>
            </div>
          </label>
          <div class="search-meta" id="searchCount" role="status" aria-live="polite"></div>
        </section>

        <section class="panel filter-panel">
          <div class="panel-title">Filter</div>
          <div class="chip-row" id="filterChips">
            <button class="chip active" data-filter="all" type="button">All</button>
            <button class="chip" data-filter="steps" type="button">Steps</button>
            <button class="chip" data-filter="traditions" type="button">Traditions</button>
          </div>
        </section>

        <section class="panel toc-panel">
          <div class="panel-title">Contents</div>
          <ul class="toc-list" id="tocList"></ul>
        </section>

        <section class="panel notes-panel">
          <div class="panel-title">Recent Notes</div>
          <ul class="notes-list" id="notesList"></ul>
        </section>
      </aside>

      <main class="content">
        <header class="content-header">
          <div>
            <div class="eyebrow" id="contentEyebrow">Reading</div>
            <h1 id="contentTitle"></h1>
            <div class="content-meta" id="contentMeta"></div>
          </div>
          <div class="content-actions">
            <button class="btn ghost" id="focusToggle" type="button">Focus</button>
          </div>
        </header>
        <section class="sections" id="sections"></section>
        <button class="floating-btn" id="toTopBtn" type="button" aria-label="Back to top">
          Top
        </button>
      </main>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
